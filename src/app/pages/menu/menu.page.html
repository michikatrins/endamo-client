
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="dark">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-menu-toggle *ngFor="let p of pages; let i = index">
        <ion-list>
          <ion-item (click)="changePage(p.url)">
            <ion-icon *ngIf="i==0"name="home" slot="start"></ion-icon>
            <ion-icon *ngIf="i==1"name="person" slot="start"></ion-icon>
            <ion-icon *ngIf="i==2"name="log-out" slot="start"></ion-icon>
            {{p.name}}
          </ion-item>
        </ion-list>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
